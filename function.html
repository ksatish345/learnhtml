<!DOCTYPE html>
<html>
<head>
   <title>3.javascript</title>
   
</head>
<body>
    <script>
        for(var x=5; x>=1;x--){
            for(var y=x; y>=1;y--){
                document.write(y +" ");
            }
            document.write("<br>");
        }
        document.write("<br>");

        for(var x=5; x>=1;x--){
            for(var y=x; y>=1;y--){
                document.write("*" +" ");
            }
            document.write("<br>");
        }
        document.write("<br>");

        for(var x=5; x>=1;x--){
            for(var y=1; y<=x; y++){
                document.write(x +" ");
            }
            document.write("<br>");
        }
        document.write("<br>");

          
        for(var x=1; x<=5;x++){
            for(var y=1; y<=x;y++){
                document.write(x+" ");
                x= x+1 ;
            }
            document.write("<br>");
        }
        document.write("<br>");

        
        for(var x=1; x<=5;x++){
            for(var y=1; y<=x;y++){
                document.write("*" +" ");
            }
            document.write("<br>");
        }
       </script>
</body>
</html>
