<!DOCTYPE html>
<html lang="en">
<head>
   <title>Document</title>
</head>
<body>
    <form>
            <div class="input-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            </div>
            <div class="input-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            </div>
            <div id="full-name">
                <p id="full-name-text" onchange="updateFullName()">Full Name :
                      </p>

            </div>
        </form>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const firstNameInput = document.getElementById('first-name');
    const lastNameInput = document.getElementById('last-name');
    const fullNameText = document.getElementById('full-name-text');

    function updateFullName() {
        const firstName = firstNameInput.value.trim();
        const lastName = lastNameInput.value.trim();
      //  document.getElementById('full-name-text').innerHTML=`${firstName} ${lastName}`;
     fullNameText.textContent = `Full Name: ${firstName} ${lastName}`;
    }

    firstNameInput.addEventListener('input', updateFullName);
    lastNameInput.addEventListener('input', updateFullName);
});
    </script>
</body>
</html>
